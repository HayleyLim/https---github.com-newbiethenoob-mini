<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <!--Header-->
<header>
    <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class = "title">Youtube</span>
    </div>
    <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
    </div>
</header>

<!--Video Player-->
<section class="player">
    <video controls src="video/미노이 counting Stars.mp4"></video>
</section>

<!--Video Info-->
<section class="info">
<!--Metadata-->
<div class="metadata">
    <ul class="hashtags">
        <li>#미노이</li>
        <li>#비오</li>
        <li>#실시간 인기 동영상</li>
    </ul>
    <div class="titleAndButton">
<span class="title">
    Counting Stars cover by Meenoi
</span>
<button class="moreButton">
    <i class="fas fa-caret-down"></i></button>
    </div>
    <div class="views">
        <span class="views">1M views 1 month ago</span>
    </div>
</div>
<!--Actons-->
<div class="actions"></div>
<li>
    <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
</li>
<li>
    <button><i class="fas fa-thumbs-down"></i><span>9</span></button>
</li>
<li>
    <button><i class="fas fa-share"></i><span>Share</span></button>
</li>
<li>
    <button><i class="fas fa-plus"></i><span>Save</span></button>
</li>
<li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
</li>
<div class="channel"></div>
<div class="metadata"></div>

<div class="subscribe"></div>
</section>
<section class="UpNext"></section>

</body>
</html>
